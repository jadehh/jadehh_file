name: 自动验残服务发布

on:
  push:
    tags:
      - avd_serviceV*

jobs:
  release:
    name: 自动验残服务发布
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ "ubuntu-latest" ] #, "macos-latest", "windows-latest"
    steps:
      - name: 克隆代码
        uses: actions/checkout@v3
      - name: 创建发行版本
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body_path: README.md
          draft: false
          prerelease: false

  amd64_job:
    name:  自动验残服务打包
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ "ubuntu-latest" ] # "ubuntu-18.04", "windows-latest","macos-latest"
    steps:
      - name: 下载代码
        uses: actions/checkout@v3
        with:
          repository: jadehh/AutoValidDamage
          ref: avd_service
          path: code
          token: ${{ secrets.GH_PAT }} # `GH_PAT` is a secret that contains your PAT
      - name: 编译打包
        uses: addnab/docker-run-action@v3
        with:
          image: jadehh/python:3.8.16-ubuntu18.04
          options: -v ${{ github.workspace }}/code:/code
          run: |
            pip install --upgrade pip
            cd code
            pip install -r requirements.txt
            pip uninstall -y  numpy
            pip uninstall -y  opencv-python
            python packing_app.py --extra_sys_str /usr/local/site-packages,/usr/local/opencv --head_str "import PIL\n" --is_exec True
      - name: 发布
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files:
            "./code/Output/*"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }} # 给最高的权限


