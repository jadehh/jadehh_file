name: 自动情路服务发布

on:
  push:
    tags:
      - AutoCleanServiceV*

jobs:
  release:
    name: ${{ matrix.os }} 创建Release
    runs-on:  ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ "ubuntu-latest" ] #, "macos-latest", "windows-latest"
    steps:
      - name: 克隆代码
        uses: actions/checkout@v3
      - name: 创建发行版本
        continue-on-error: true
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body_path: README.md
          draft: false
          prerelease: false
  other:
    name: 打包发布-操作系统版本:(${{ matrix.os }},Python版本:${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      security-events: write
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-latest"] # "ubuntu-18.04", "windows-latest","macos-latest"
        python-version: ["3.6"]
    steps:
      - name: 下载代码
        uses: actions/checkout@v3
        with:
          repository: jadehh/AutoCleanService
          ref: AutoCleanService
          path: code
          token: ${{ secrets.GH_PAT }} # `GH_PAT` is a secret that contains your PAT
      - name: Windows操作系统安装Inno Setup 下载
        uses: actions/checkout@v3
        with:
          repository: jadehh/InnoSetup
          path: InnoSetup
          token: ${{ secrets.GH_PAT }} # `GH_PAT` is a secret that contains your PAT
      - name: Windows 准备Python X86 环境
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x86
      - name: pip升级
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
      - name: Windows操作系统准备打包环境
        shell: pwsh
        run: |
          pip install -r code/requirements.txt
      - name: 编译打包
        env:
          PYTHONIOENCODING: "utf-8"
        shell: pwsh
        run: |
          cd code
          python packing.py   # --specify_files samplesMain.py
      - name: 测试是否打包完成
        shell: pwsh
        run: |
          cd code/Output
          ls
      # 发布
      - name: 发布
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files:
            "./code/Output/*"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }} # 给最高的权限
  Ubuntu:
    name: 打包发布-操作系统版本:(${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    container:
      image: jadehh/container_ocr:amd64-packing-1.0.2
      options: --privileged
    strategy:
      fail-fast: false
      matrix:
        os: [ "ubuntu-latest" ] # "ubuntu-18.04", "windows-latest","macos-latest"
    steps:
      - name: 下载代码
        uses: actions/checkout@v3
        with:
          repository: jadehh/AutoCleanService
          ref: AutoCleanService
          path: code
          token: ${{ secrets.GH_PAT }} # `GH_PAT` is a secret that contains your PAT
      - name: 准备打包环境
        run: |
          pip install -r code/requirements.txt
      - name: 编译打包
        run: |
          cd code
             python packing_app.py \
                   --app_name auto_clean_service_amd64
      - name: 测试是否打包完成
        run: |
          cd code/Output
          ls
      # 发布
      - name: 发布
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files:
            "./code/Output/*"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }} # 给最高的权限
  aarch64_job:
    # The host should always be Linux
    name: ${{ matrix.device_type }}箱号服务打包
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ "ubuntu-latest" ] #, "macos-latest", "windows-latest"
        device_type: [ "aarch" ]
    steps:
      - name: 下载代码
        uses: actions/checkout@v3
        with:
          repository: jadehh/AutoCleanService
          ref: AutoCleanService
          path: code
          token: ${{ secrets.GH_PAT }} # `GH_PAT` is a secret that contains your PAT
      - name: aarch64打包
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: ubuntu18.04

          # Not required, but speeds up builds by storing container images in
          # a GitHub package registry.
          githubToken: ${{ github.token }}
          dockerRunArgs: |
            --volume "${PWD}/code:/code"
          base_image: jadehh/miniconda3:aarch64-4.9.2
          # Set an output parameter `uname` for use in subsequent steps
          run: |
            cd /code
            pip install -r requirements.txt
            python packing_app.py \
                   --app_name auto_clean_service_aarch64  

      - name: 发布
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files:
            "./code/Output/*"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }} # 给最高的权限